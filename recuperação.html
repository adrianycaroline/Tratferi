<body>
    <div class="container-fluid" style="background-color: #40e0d0;">
        <h1 class="text-center" style="color: #9400d3;">Recuperação de Cadastro</h1>
        <div class="alinhar">
                <h3 style="color: #9400d3;">Esqueci meu Email</h3>
            <form>
                <div class="form-group col-12 md-6">
                    <label for="exampleInputEmail1">CPF</label>
                    <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" placeholder="Seu CPF">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu CPF, com ninguém.</small>
                </div>
                <div class="form-group col-12 md-6">
                    <label for="exampleInputPassword1">Data de Nascimento</label>
                    <input type="date" class="form-control" id="exampleInputDate" placeholder="">
                </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        
            <h3 style="color: #9400d3;">Esqueci minha Senha</h3>
            <form>
                <div class="form-group col-12 md-6">
                    <label for="exampleInputEmail1"> *Campos de Preenchimento Obrigatório 
                    <p class="font-weight-bold text-center">*Email</p></label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
